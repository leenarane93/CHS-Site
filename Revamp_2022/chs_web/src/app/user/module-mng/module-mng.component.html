<div class="container">
    <div class="form">
        <div class="row">
            <!-- <div class="col-md-6">
                Logo And Name
            </div> -->
            <div class="col-md-12">
                <span class="contact100-form-title">
                    Module Management
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="card form-card">
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                        <mat-label>Module Name</mat-label>
                        <input matInput required="true" placeholder="Module Name" value="">
                    </mat-form-field>
                </div>
                <div class="col-md-9">
                    <mat-form-field class="example-full-width">
                        <mat-label>Tag Line</mat-label>
                        <input matInput required="true" placeholder="Tag Line" value="">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <mat-form-field class="example-full-width">
                        <mat-label>Module Description</mat-label>
                        <textarea matInput placeholder="Description"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <span class="act-dec">Active*</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <mat-slide-toggle class="example-margin" color="dark" checked="true">

                    </mat-slide-toggle>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <button mat-raised-button>Submit</button>
                </div>
                <div class="col-md-6 pull-right">
                    <button mat-raised-button>Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

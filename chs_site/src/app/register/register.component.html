<div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
    <div class="container mainCard">
        <div class="row align-items-center">
            <div class="col-lg-12 px-lg-4">
                <div class="card">
                    <div class="card-body p-lg-5">
                        <h3 class="mb-4">Register Yourself!!!</h3>
                        <form id="loginForm" action="index.html">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="floatingInput" type="email"
                                            placeholder="name@example.com" required>
                                        <label for="floatingInput">Email address</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="floatingInput" type="number"
                                            placeholder="0987654321" required>
                                        <label for="floatingInput">Contact Number</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="floatingInput" type="password"
                                            placeholder="********" required>
                                        <label for="floatingInput">Password</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="floatingInput" type="text"
                                            placeholder="Confirm Password" required>
                                        <label for="floatingInput">Confirm Password</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <button class="btn btn-primary" type="button">Submit</button>
                        </form>
                    </div>
                    <div class="card-footer px-lg-5 py-lg-4">
                        <div class="text-sm text-muted">Already have an account? <a>Login</a>.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

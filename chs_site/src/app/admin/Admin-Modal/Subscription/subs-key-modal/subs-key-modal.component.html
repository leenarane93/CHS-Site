<div class="container divMain">
    <div class="row">
        <div class="col-md-10">
            <h1>Add Key Points</h1>
        </div>
        <div class="col-md-2">
            <button mat-raised-button color="warn" class="float-right" (click)="CloseModal()">Close</button>
        </div>
    </div>
    <div class="row dvRow">
        <div class="col-md-8">
            <mat-form-field class="example-full-width" style="width:100%">
                <mat-label>Key Name</mat-label>
                <input [(ngModel)]="keyName" matInput placeholder="Key Name" value="">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-slide-toggle style="padding-left: 46%;padding-top:20px;" [(ngModel)]="isactive">Is
                Active</mat-slide-toggle>
        </div>
    </div>
    <div class="row dvRow">
        <div class="col-md-10">
            <mat-form-field style="width:100%">
                <mat-label>Description</mat-label>
                <textarea matInput class="form-control" [(ngModel)]="keyDescription"
                    placeholder="Description"></textarea>
            </mat-form-field>
        </div>
        <div class="col-md-2" style="padding-top: 20px;">
            <button mat-raised-button color="primary" (click)="addItem()">Add More..</button>
        </div>
    </div>

    <div class="row" *ngIf="dataSource!=undefined">
        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="keyName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Key Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.keyName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="keydescription">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Key Description </th>
                        <td mat-cell *matCellDef="let row"> {{row.keydescription}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>

        </div>
    </div>
    <div class="row text-right dvRow">
        <div class="col-md-12 text-left dvRow">
            <button mat-raised-button color="accent" [disabled]="this.dataSource == undefined"
                class="form-control">Submit</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <span class="sub-title">Want us to call you back?</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <span>Get a callback from our customer service team.</span>
        </div>
    </div>
    <div class="card card-decs">
        <form class="example-form">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Full Name*</mat-label>
                        <input matInput #input maxlength="100" placeholder="Ex. Nougat">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Contact Number*</mat-label>
                        <input matInput #input maxlength="100" placeholder="Ex. Nougat">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Email ID*</mat-label>
                        <input matInput #input maxlength="100" placeholder="Ex. Nougat">
                    </mat-form-field>
                </div>
            </div>
            <div class="row d-flex">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Full Address*</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Pin Code*</mat-label>
                        <input matInput #input maxlength="100" placeholder="Ex. Nougat">
                    </mat-form-field>
                </div>
            </div>
            <div class="row d-flex">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Description*</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row d-flex">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Preferred Time for Callback*</mat-label>
                        <mat-select>
                            <mat-option value="option1">8-10</mat-option>
                            <mat-option value="option2">10-12</mat-option>
                            <mat-option value="option3">12-14</mat-option>
                            <mat-option value="option3">14-16</mat-option>
                            <mat-option value="option3">16-18</mat-option>
                            <mat-option value="option3">18-20</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row d-flex">
                <div class="col-md-6 text-center">
                    <button mat-flat-button color="primary">Submit</button>
                </div>
                <div class="col-md-6 text-center">
                    <button mat-flat-button color="warn">Cancel</button>
                </div>
            </div>
        </form>
    </div>

</div>

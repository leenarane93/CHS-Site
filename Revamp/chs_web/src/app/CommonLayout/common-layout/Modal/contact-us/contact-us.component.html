<form [formGroup]="formGroup" class="form form-set">
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="padding-top: 25px;">
                <span class="sub-title">Want us to call you back?</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <span class="sub-title-child">Get a callback from our customer service team.</span>
            </div>
        </div>
        <div class="card card-decs">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Full Name</mat-label>
                        <input matInput #fullname formControlName="fullname" maxlength="100" placeholder="Ex. Nougat">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Contact Number</mat-label>
                        <input matInput formControlName="contactno" #contactno maxlength="100" placeholder="Ex. Nougat">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Email ID</mat-label>
                        <input matInput formControlName="email" #email maxlength="100" placeholder="Ex. Nougat">
                    </mat-form-field>
                </div>
            </div>
            <div class="row d-flex">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Full Address</mat-label>
                        <textarea formControlName="fulladdress" matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row d-flex">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Description</mat-label>
                        <textarea formControlName="description" matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row d-flex">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Preferred Time for Callback</mat-label>
                        <mat-select formControlName="preferredtime" ngDefaultControl>
                            <mat-option value="option1">8-10</mat-option>
                            <mat-option value="option2">10-12</mat-option>
                            <mat-option value="option3">12-14</mat-option>
                            <mat-option value="option3">14-16</mat-option>
                            <mat-option value="option3">16-18</mat-option>
                            <mat-option value="option3">18-20</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row d-flex">
                <div class="col-md-6 text-center">
                    <button mat-flat-button color="primary">Submit</button>
                </div>
                <div class="col-md-6 text-center">
                    <button mat-flat-button color="warn" (click)="CloseModal()">Cancel</button>
                </div>
            </div>
        </div>

    </div>

    <ng-template #forminfo>
        <div class="container">
            {{ post | json }}
        </div>
    </ng-template>
</form>
